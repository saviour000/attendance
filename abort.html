<!DOCTYPE html>
<!-- KK -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
    rel="icon"
    href="https://img.icons8.com/?size=100&id=SS5zeu5HKnnG&format=png&color=000000"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Attendance Calculator</h1>
      <form action="">
       
        <label for="division">Select Division:</label>
        <select id="division">
          <option value="A">Div A</option>
          <option value="B">Div B</option>
          <option value="C">Div C</option>
          <option value="D">Div D</option>
          <option value="E">Div E</option>
          <option value="F">Div F</option>
          <option value="G">Div G</option>
          <option value="H">Div H</option>
          <option value="I">Div I</option>
          <option value="J">Div J</option>
          <option value="K">Div K</option>
        </select>

     
        <label for="start_date">Select Start Date:</label>
        <input type="date" id="start_date" required />

        <label for="end_date">Select End Date:</label>
        <input type="date" id="end_date" required />

      
        <label for="total_absent">Enter Total Absent Slots:</label>
        <input
          type="number"
          id="total_absent"
          placeholder="Total Absent Slots"
        />

      
        <label for="total_slots">Total Slots for the Division:</label>
        <input
          type="number"
          id="total_slots"
          placeholder="Total Slots"
          readonly
        />

        <input
          type="button"
          value="Calculate Attendance"
          onclick="calculateAttendance()"
        />

        <!-- Attendance Result -->
        <div id="attendance_result"></div>

        <a class="center-link" href="index2.html">Calculate Manually</a>
      </form>
    </div>

    <script src="script.js">
    
    </script>
  </body>
</html>
